<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Teaching Staff Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            opacity: 0; /* Start with the body invisible */
            transition: opacity 1s ease-in-out; /* Transition for body fade-in */
        }
        body.loaded {
            opacity: 1; /* Fade-in effect */
        }
        .form-container {
            background-color: #f6ca8cbc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transform: scale(0.9); /* Start slightly scaled down */
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; /* Smooth transitions */
        }
        .form-container.visible {
            opacity: 1; /* Fade-in effect for the container */
            transform: scale(1); /* Scale-up to normal size */
        }
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            padding-left: 40px; /* Space for the icon */
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; 
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3); /* Glowing effect on focus */
        }
        .form-group .icon {
            position: absolute;
            left: 10px;
            top: 70%;
            transform: translateY(-50%);
            color: #080808;
            font-size: 16px;
        }
        .form-group .gender-label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px; /* Adjust spacing between options */
        }
        .form-group .gender-label input {
            margin-right: 5px; /* Space between radio button and label text */
        }
        .form-group button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out; 
        }
        .form-group button:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* Slight lift on hover */
        }
        .back-button {
            display: block;
            margin-top: 15px;
            padding: 10px;
            border: none;
            background-color: #6c757d;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter Non-Teaching Staff Sign Up Details</h2>
    <form id="signup-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <i class="fas fa-user icon"></i>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div style="display: flex; align-items: center;">
                <label class="gender-label">
                    <input type="radio" id="male" name="gender" value="male" required>
                    Male
                </label>
                <label class="gender-label">
                    <input type="radio" id="female" name="gender" value="female" required>
                    Female
                </label>
                <label class="gender-label">
                    <input type="radio" id="other" name="gender" value="other" required>
                    Other
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <i class="fas fa-building icon"></i>
            <input type="text" id="department" name="department" placeholder="Enter your department" required>
        </div>

        <div class="form-group">
            <label for="designation">Designation:</label>
            <i class="fas fa-briefcase icon"></i>
            <input type="text" id="designation" name="designation" placeholder="Enter your designation" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <i class="fas fa-envelope icon"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="contact-number">Contact Number:</label>
            <i class="fas fa-phone icon"></i>
            <input type="text" id="contact-number" name="contact-number" placeholder="Enter your contact number" pattern="[0-9]+" title="Please enter numbers only" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>

        <a href="login.html" class="back-button">Back to Login</a>
    </form>
    <div id="success-message" class="message">Signup successful! Redirecting to login page...</div>
</div>

<script>
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
        document.querySelector('.form-container').classList.add('visible');
    });

    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Display success message
        const successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block';

        // Redirect to login page after a delay
        setTimeout(() => {
            window.location.href = 'login.html'; // Redirect to your login page
        }, 2000); // 2 seconds delay
    });
</script>

</body>
</html>
