<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/4893732.jpg');
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar-custom {
            background: linear-gradient(45deg, #484747, #3e3e3d, #555454); /* Custom gradient */
        }
        .navbar-custom .nav-link {
            color: white; /* White text color for nav links */
        }
        .navbar-custom .navbar-brand {
            color: white; /* White text color for the brand */
        }
        .navbar-custom .nav-link:hover {
            color: #ffcc00; /* Yellow text color on hover */
        }
        .contain {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px); /* Adjust height to account for navbar */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; /* Transition for fading in */
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Transition for inputs */
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3); /* Glowing effect on focus */
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out; /* Button transition */
        }
        .login-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* Slight lift on hover */
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out; /* Transition for link */
        }
        .forgot-password a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        /* Fade in the login-container when the page loads */
        body.loaded .login-container {
            opacity: 1;
            transform: scale(1); /* Smooth fade-in and scale to normal size */
        }

        /* Custom select dropdown arrow */
        .custom-select-container {
            position: relative;
        }

        .custom-select-container select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 30px; /* Space for the arrow */
        }

        .custom-select-container::after {
            content: '\f0d7'; /* Font Awesome down arrow */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none; /* Let the user interact with the select */
            color: #080808;
        }
    </style>
</head>
<body>
    <!-- Navbar with custom colors -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BIAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="Login.html" class="nav-link" aria-current="page">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a href="SignUp.html" class="nav-link">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a href="ContactUs.html" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contain">
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <!-- Email Input Group -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                </div>

                <!-- User Type Input Group with Dropdown Arrow -->
                <div class="form-group">
                    <label for="user-type">User Type:</label>
                    <div class="input-group custom-select-container">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <select id="user-type" name="user-type" class="form-control" required>
                            <option value="">Select User Type</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="non-teaching-staff">Non-Teaching Staff</option>
                            <option value="admin">Admin</option>
                            <option value="grievance-member">Grievance Member</option>
                        </select>
                    </div>
                </div>

                <!-- Password Input Group -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS (for navbar collapse functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Add 'loaded' class to body after the page is fully loaded to trigger the animation
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
