<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling for the navbar */
    .navbar-custom {
      background: linear-gradient(45deg, #484747, #3e3e3d, #555454); /* Gradient from #ca9b72 to #a86f4c */
    }
    .navbar-custom .nav-link {
      color: white; /* White text color for nav links */
    }
    .navbar-custom .navbar-brand {
      color: white; /* White text color for the brand */
    }
    .navbar-custom .nav-link:hover {
      color: #ffcc00; /* Yellow text color on hover */
    }
  </style>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url("bgimg.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>
  
  <!-- Navbar with custom colors -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BIAS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="Login.html" class="nav-link" aria-current="page">Sign In</a>
          </li>
          <li class="nav-item">
            <a href="SignUp.html" class="nav-link">SignUp</a>
          </li>
          <li class="nav-item">
            <a href="ContactUs.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-5 d-flex justify-content-center " style="min-height: 80vh;">
    <h1>Welcome To Our College</h1>
  </div>

  <!-- Bootstrap 5 JS (for navbar collapse functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
