<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Student SignUp Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp2940007.png');
            background-color: #8195cf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        .form-container {
            background-color: #c2bfd6;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Reduced from 600px */
            transform: scale(0.9);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            position: relative; /* To position the icons */
        }
        .form-container.visible {
            opacity: 1;
            transform: scale(1);
        }
        h2 {
            font-size: 1.5rem; /* Reduced font size */
        }
        .form-group {
            margin-bottom: 12px; /* Reduced margin */
            position: relative; /* To position the icon */
        }
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.9rem; /* Reduced font size */
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 0.9rem;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding-left: 40px; /* Space for the icon */
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3);
        }
        .form-group .icon {
            position: absolute;
            left: 10px;
            top: 70%;
            transform: translateY(-50%);
            color: #0d0d0e;
            font-size: 16px;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }
        .form-group .gender-label {
            display: inline-block;
            margin-right: 8px;
        }
        .form-group button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 0.9rem;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .form-group button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter Student SignUp Details</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <i class="fas fa-user icon"></i>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <label class="gender-label">
                    <input type="radio" id="male" name="gender" value="male" required> Male
                </label>
                <label class="gender-label">
                    <input type="radio" id="female" name="gender" value="female" required> Female
                </label>
                <label class="gender-label">
                    <input type="radio" id="other" name="gender" value="other" required> Other
                </label>
            </div>
    
            <div class="form-group">
                <label for="course">Course:</label>
                <i class="fas fa-book icon"></i>
                <select id="course" name="course" required>
                    <option value="">Select a Course</option>
                    <option value="course1">CSE</option>
                    <option value="course2">ECE</option>
                    <option value="course3">MCA</option>
                    <option value="course4">BCA</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="batch">Batch:</label>
                <i class="fas fa-calendar icon"></i>
                <input type="tel" id="batch" name="batch" placeholder="Enter batch" required>
            </div>
    
            <div class="form-group">
                <label for="roll-no">Roll No.:</label>
                <i class="fas fa-id-badge icon"></i>
                <input type="text" id="roll-no" name="roll-no" placeholder="Enter roll number" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
    
            <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <i class="fas fa-phone icon"></i>
                <input type="tel" id="contact-number" name="contact-number" placeholder="Enter contact number" required>
            </div>
    
            <div class="form-group">
                <label for="password">Password:</label>
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
    
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    
        <div id="success-message" style="display: none; color: green; text-align: center; margin-top: 10px;">
            Sign-Up Successful! Redirecting to login page...
        </div>

        <a href="login.html" class="back-button">Back to Login</a>
    </div>
    
<script>
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
        document.querySelector('.form-container').classList.add('visible');
    });

    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the form from submitting

        // Show the success message
        const successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block'; // Show the success message

        // Optionally, reset the form after submission
        this.reset();

        // Redirect to the login page after 3 seconds
        setTimeout(function() {
            window.location.href = 'login.html'; // Replace 'login.html' with the actual login page URL
        }, 3000); // 3000 milliseconds = 3 seconds
    });
</script>

</body>
</html>
