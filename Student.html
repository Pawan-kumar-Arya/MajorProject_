<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Student SignUp Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group .gender-label {
            display: inline-block;
            margin-right: 10px;
        }
        .form-group button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter Student SignUp Details</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label>Gender:</label>
            <label class="gender-label">
                <input type="radio" id="male" name="gender" value="male" required>
                Male
            </label>
            <label class="gender-label">
                <input type="radio" id="female" name="gender" value="female" required>
                Female
            </label>
            <label class="gender-label">
                <input type="radio" id="other" name="gender" value="other" required>
                Other
            </label>
        </div>

        <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a Course</option>
                <option value="course1">CSE</option>
                <option value="course2">ECE</option>
                <option value="course3">MCA</option>
                <option value="course3">BCA</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bacth">Batch:</label>
            <input type="number" id="batch" name="batch" placeholder="Enter batch" required>
        </div>

        <div class="form-group">
            <label for="roll-no">Roll No.:</label>
            <input type="text" id="roll-no" name="roll-no" placeholder="Enter roll number" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" placeholder="Enter contact number" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>

</body>
</html>
