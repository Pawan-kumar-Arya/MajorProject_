<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <style>

        }
        .container {
            background-color: #ffffff;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            width: 100%;
            text-align: center;
        }
        .container img {

        }
        .details {
            margin-bottom: 20px;
        }
        .details h2 {
            margin: 0;
            color: #007BFF;
        }
        .details p {
            margin: 5px 0;
        }
        .details a {
            color: #007BFF;
            text-decoration: none;
        }
        .details a:hover {
            text-decoration: underline;
        }

<body>

<div class="container">
    <!-- College Image -->

    <div class="details">

        <p>Bhimtal, Distt: Nainital, Uttarakhand- 263136</p>

        <p>Email: <a href="mailto:info@birlainstitute.co.in">info@birlainstitute.co.in</a></p>
